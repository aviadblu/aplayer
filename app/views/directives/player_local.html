
<div class="table_wrapper">
  <table class="player_songs">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Length</th>
    </tr>
    <tr ng-repeat="song in tracks" ng-click="setTrack($index)" ng-class="{selected:trackIndex==$index,playing:song.audio.data.playing}">
      <td class="status_icon"></td>
      <td ng-bind="song.name"></td>
      <td><span ng-show="song.audio.data.on_dock" ng-bind="dur2len(song.audio.currentTime)"></span><span ng-show="song.audio.data.on_dock">/</span><span ng-bind="dur2len(song.audio.duration)"></span></td>
    </tr>
  </table>
</div>
  <!--<button ng-click='_audio.actions.play_pause()' ng-bind="_audio.data.play_label"></button>-->
  <!--<button ng-click='_audio.actions.stop()'>Stop</button>-->
  <!--<button ng-click='_audio.actions.mute()'>Mute</button>-->

  <div class="actions_bar">
    <div class="player_button prev" ng-click="prevTrack()"></div>
    <div class="player_button play" ng-click='_audio.actions.play_pause()' ng-class="{pause:_audio.data.pause}"></div>
    <div class="player_button next" ng-click="nextTrack()"></div>
  </div>

  <div class="volume">
    <label>Volume</label>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='_audio.volume'>
  </div>


  <div class="progress-line">
    <div class="prgress-bg">
      <div class="timeline-time" ng-bind="dur2len(_audio.currentTime)">00:00:00</div>
      <div class="slider-wrap">
        <input class="timeline" type="range"
               ng-model="_audio.currentTime" step="0.01" name="points" min="0" max="{{_audio.duration}}"><br>
        <div class="scale-marks" id="frame_marks"></div>

      </div>
    </div>
  </div>
