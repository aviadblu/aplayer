<div class="table_wrapper no_actions">
  <table class="player_songs">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Length</th>
    </tr>
    <tr ng-repeat="track in tracks"  ng-class="{selected:trackIndex==$index,playing:trackIndex==$index}">
      <td class="status_icon"></td>
      <td ng-bind="track.name"></td>
      <td>
        <span ng-bind="track.extra_data.duration.text"></span>
      </td>
    </tr>
  </table>
</div>
