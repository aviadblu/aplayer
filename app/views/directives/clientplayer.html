<div ng-if="tracks" class="track_list_client" style="overflow:hidden;" slimscroll="{height: '100%'}">
  <div ng-if="track.extra_data" class="track_view client" ng-repeat="track in tracks" ng-class="{active:trackIndex==$index,next:next_track==$index}">
    <span class="text" ng-bind="track.name"></span>
    <img ng-src="{{getTracksThumb(track)}}" >
  </div>
</div>
